<h4 class="py-3 px-1"> <span>{{data.name.productname | uppercase}}</span > </h4>
<div mat-dialog-content >
 <div class="row">

     <div class="col-sm-7">
        <img src="{{data.name.productimage}}" width="100%">
    </div>
    <div class="col-sm-5">
      <div class="mt-3" >
      <ul>
        <li> <b>Cost in RS:</b> {{data.name.productcost}}</li>
        <li> <b>Color :</b> {{data.name.productcolor}}</li>
        <li><b>Details: </b> {{data.name.detail}}</li>
      </ul>
      
    </div>
    </div>
    
  

 </div>
 
</div>
<div mat-dialog-actions class="news">
  <button mat-button class="btn btn-primary" (click)="onNoClick()">Close</button>
  <!-- <button mat-button  cdkFocusInitial>Ok</button> -->
</div>
